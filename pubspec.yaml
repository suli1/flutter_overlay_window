name: flutter_overlay_window
description: Flutter plugin for displaying your flutter app over other apps on the screen
version: 1.0.0
homepage: https://github.com/xbwlai/flutter_overlay_window

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  plugin:
    platforms:
      android:
        package: flutter.overlay.window.flutter_overlay_window
        pluginClass: FlutterOverlayWindowPlugin
